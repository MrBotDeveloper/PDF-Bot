name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GIT_HUB_TOKEN }}
        pr-message: "Thanks a lot Sir/Ma'am for contributing on the repo ❤️"
